<body>

    <a href="#main-content" class="skip-to-content">Skip to content</a>
    
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main id="main-content">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title" data-i18n="blackImage.title">Create Black Image</h1>
                <p class="tool-description" data-i18n="blackImage.description">Create a solid black image with custom dimensions</p>
            </div>
            
            <div class="tool-layout">
                <!-- Controls Panel -->
                <div class="tool-panel">
                    <h2 class="tool-panel-title" data-i18n="blackImage.settingsTitle">Image Settings</h2>
                    
                    <!-- Dimensions -->
                    <div class="black-image-controls">
                        <div class="form-group">
                            <label class="form-label" for="imageWidth" data-i18n="blackImage.width">Width (px)</label>
                            <input type="number" id="imageWidth" class="form-control" value="800" min="1" max="10000">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="imageHeight" data-i18n="blackImage.height">Height (px)</label>
                            <input type="number" id="imageHeight" class="form-control" value="600" min="1" max="10000">
                        </div>
                    </div>
                    
                    <!-- Format Selection -->
                    <div class="form-group">
                        <label class="form-label" data-i18n="blackImage.format">Format</label>
                        <div class="format-options">
                            <button class="format-btn active" data-format="png" data-i18n="blackImage.png">PNG</button>
                            <button class="format-btn" data-format="jpg" data-i18n="blackImage.jpg">JPG</button>
                            <button class="format-btn" data-format="webp" data-i18n="blackImage.webp">WebP</button>
                            <button class="format-btn" data-format="bmp" data-i18n="blackImage.bmp">BMP</button>
                        </div>
                    </div>
                    
                    <!-- Common Sizes -->
                    <div class="form-group">
                        <label class="form-label" data-i18n="blackImage.commonSizes">Common Sizes</label>
                        <div class="format-options">
                            <button class="format-btn" data-size="1920x1080" data-i18n="blackImage.size1920x1080">1920×1080</button>
                            <button class="format-btn" data-size="1280x720" data-i18n="blackImage.size1280x720">1280×720</button>
                            <button class="format-btn" data-size="800x600" data-i18n="blackImage.size800x600">800×600</button>
                            <button class="format-btn" data-size="640x480" data-i18n="blackImage.size640x480">640×480</button>
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="tool-actions">
                        <button id="createImage" class="btn btn-primary" data-i18n="blackImage.create">Create Image</button>
                        <button id="downloadImage" class="btn btn-success" disabled data-i18n="common.download">Download</button>
                    </div>
                </div>
                
                <!-- Preview Panel -->
                <div class="tool-panel">
                    <h2 class="tool-panel-title" data-i18n="common.preview">Preview</h2>
                    <div class="image-preview" id="blackImagePreview">
                        <div class="image-preview-empty">
                            <p data-i18n="blackImage.uploadPrompt">Click "Create Image" to generate a black image</p>
                        </div>
                    </div>
                    
                    <!-- Image Info -->
                    <div id="imageInfo" class="image-preview-info" style="display: none;">
                        <div class="compress-stats">
                            <div class="compress-stat">
                                <span class="compress-stat-label" data-i18n="blackImage.dimensions">Dimensions</span>
                                <span class="compress-stat-value" id="imageDimensions">-</span>
                            </div>
                            <div class="compress-stat">
                                <span class="compress-stat-label" data-i18n="blackImage.format">Format</span>
                                <span class="compress-stat-value" id="imageFormat">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script type="module" src="/scripts/ui/header.js"></script>
    <script type="module" src="/scripts/ui/footer.js"></script>

    <script type="module" src="/scripts/ui/theme.js"></script>
    <script type="module" src="/scripts/ui/toasts.js"></script>
    <script type="module" src="/scripts/core/download.js"></script>
    <script type="module" src="/scripts/ui/layout-components.js"></script>
    
    <!-- Black Image Tool Script -->
    <script type="module">
        import { I18n } from '/scripts/core/i18n.js'
        import themeManager from '/scripts/ui/theme.js'
        import toastManager from '/scripts/ui/toasts.js'
        import { DownloadUtils } from '/scripts/core/download.js'
        import LayoutComponents from '/scripts/ui/layout-components.js'
        
        class BlackImageTool {
            constructor() {
                this.createdImage = null
                this.currentFormat = 'png'
                
                this.init()
            }
            
            init() {
                this.setupEventListeners()
                this.updateUI()
            }
            
            setupEventListeners() {
                // Format buttons
                document.querySelectorAll('.format-btn[data-format]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.setFormat(btn.dataset.format)
                    })
                })
                
                // Size buttons
                document.querySelectorAll('.format-btn[data-size]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.setSize(btn.dataset.size)
                    })
                })
                
                // Dimension inputs
                document.getElementById('imageWidth').addEventListener('input', () => {
                    this.validateDimensions()
                })
                
                document.getElementById('imageHeight').addEventListener('input', () => {
                    this.validateDimensions()
                })
                
                // Action buttons
                document.getElementById('createImage').addEventListener('click', () => {
                    this.createImage()
                })
                
                document.getElementById('downloadImage').addEventListener('click', () => {
                    this.downloadImage()
                })
            }
            
            setFormat(format) {
                this.currentFormat = format
                
                // Update button states
                document.querySelectorAll('.format-btn[data-format]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.format === format)
                })
            }
            
            setSize(size) {
                const [width, height] = size.split('x').map(Number)
                document.getElementById('imageWidth').value = width
                document.getElementById('imageHeight').value = height
                this.validateDimensions()
            }
            
            validateDimensions() {
                const width = parseInt(document.getElementById('imageWidth').value)
                const height = parseInt(document.getElementById('imageHeight').value)
                
                const isValid = width > 0 && width <= 10000 && height > 0 && height <= 10000
                document.getElementById('createImage').disabled = !isValid
                
                return isValid
            }
            
            createImage() {
                if (!this.validateDimensions()) {
                    toastManager.error('Please enter valid dimensions (1-10000px)')
                    return
                }
                
                const width = parseInt(document.getElementById('imageWidth').value)
                const height = parseInt(document.getElementById('imageHeight').value)
                
                const canvas = document.createElement('canvas')
                const ctx = canvas.getContext('2d')
                
                canvas.width = width
                canvas.height = height
                
                // Fill with black
                ctx.fillStyle = '#000000'
                ctx.fillRect(0, 0, width, height)
                
                this.createdImage = canvas
                this.displayPreview(canvas)
                this.updateImageInfo(width, height)
                this.updateUI()
                
                toastManager.success('Black image created successfully')
            }
            
            displayPreview(canvas) {
                const preview = document.getElementById('blackImagePreview')
                preview.innerHTML = ''
                
                // Create display canvas
                const displayCanvas = document.createElement('canvas')
                const displayCtx = displayCanvas.getContext('2d')
                
                // Scale for display
                const maxDisplaySize = 400
                const scale = Math.min(maxDisplaySize / canvas.width, maxDisplaySize / canvas.height, 1)
                
                displayCanvas.width = canvas.width * scale
                displayCanvas.height = canvas.height * scale
                
                displayCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height)
                
                preview.appendChild(displayCanvas)
            }
            
            updateImageInfo(width, height) {
                document.getElementById('imageDimensions').textContent = `${width} × ${height}`
                document.getElementById('imageFormat').textContent = this.currentFormat.toUpperCase()
                document.getElementById('imageInfo').style.display = 'block'
            }
            
            downloadImage() {
                if (!this.createdImage) {
                    toastManager.error('No image to download')
                    return
                }
                
                const width = this.createdImage.width
                const height = this.createdImage.height
                
                let filename = `black_image_${width}x${height}`
                let mimeType = 'image/png'
                
                switch (this.currentFormat) {
                    case 'jpg':
                        mimeType = 'image/jpeg'
                        filename += '.jpg'
                        break
                    case 'webp':
                        mimeType = 'image/webp'
                        filename += '.webp'
                        break
                    case 'bmp':
                        mimeType = 'image/bmp'
                        filename += '.bmp'
                        break
                    default:
                        filename += '.png'
                }
                
                DownloadUtils.downloadCanvas(this.createdImage, filename, mimeType)
                toastManager.success('Image downloaded successfully')
            }
            
            updateUI() {
                const hasImage = this.createdImage !== null
                document.getElementById('downloadImage').disabled = !hasImage
            }
        }
        
        // Initialize black image tool when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize layout components
            const layout = new LayoutComponents()
            layout.init()
            
            // Initialize i18n
            I18n.init()
            
            // Initialize theme
            themeManager.init()
            
            // Initialize black image tool
            const blackImageTool = new BlackImageTool()
        })
    </script>
</body>
</html>
