<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Black Image Online - Free Image Tools</title>
    <meta name="description" content="Create solid black images with custom dimensions. Free online black image generator.">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>Create Black Image</h1>
                <p>Generate solid black images with custom dimensions</p>
            </div>
            
            <div class="tool-content">
                <div class="tool-controls">
                    <div class="controls-panel">
                        <div class="form-group">
                            <label for="imageWidth">Width (pixels)</label>
                            <input type="number" id="imageWidth" min="1" max="5000" value="800" placeholder="Enter width">
                        </div>
                        
                        <div class="form-group">
                            <label for="imageHeight">Height (pixels)</label>
                            <input type="number" id="imageHeight" min="1" max="5000" value="600" placeholder="Enter height">
                        </div>
                        
                        <div class="form-group">
                            <label for="imageFormat">Format</label>
                            <select id="imageFormat">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                        
                        <div class="preset-sizes">
                            <h4>Common Sizes</h4>
                            <div class="preset-buttons">
                                <button class="btn btn-secondary" onclick="setSize(1920, 1080)">1920Ã—1080</button>
                                <button class="btn btn-secondary" onclick="setSize(1280, 720)">1280Ã—720</button>
                                <button class="btn btn-secondary" onclick="setSize(800, 600)">800Ã—600</button>
                                <button class="btn btn-secondary" onclick="setSize(500, 500)">500Ã—500</button>
                                <button class="btn btn-secondary" onclick="setSize(100, 100)">100Ã—100</button>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button class="btn btn-primary" id="createBtn">Create Image</button>
                            <button class="btn btn-secondary" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="tool-preview">
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <h3>Generated Image</h3>
                        <img id="resultImage" alt="Generated black image">
                        <div class="image-info">
                            <p>Dimensions: <span id="imageDimensions">0Ã—0</span></p>
                            <p>Format: <span id="imageFormatInfo">PNG</span></p>
                            <p>File size: <span id="fileSize">0 KB</span></p>
                        </div>
                        <div class="download-section">
                            <button class="btn btn-primary" id="downloadBtn">ðŸ“¥ Download</button>
                            <button class="btn btn-secondary" id="copyBtn">ðŸ“‹ Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
    <script type="module" src="/scripts/components/theme-toggle.js"></script>
    <script type="module" src="/scripts/analytics.js"></script>
    <script type="module" src="/scripts/utils/image-utils.js"></script>
    <script type="module" src="/scripts/utils/canvas-utils.js"></script>
    <script type="module" src="/scripts/utils/download-utils.js"></script>
    
    <script>
        function setSize(width, height) {
            document.getElementById('imageWidth').value = width;
            document.getElementById('imageHeight').value = height;
        }
        
        // Simple implementation
        document.getElementById('createBtn').addEventListener('click', async () => {
            const width = parseInt(document.getElementById('imageWidth').value);
            const height = parseInt(document.getElementById('imageHeight').value);
            const format = document.getElementById('imageFormat').value;
            
            if (!width || !height) {
                alert('Please enter valid dimensions');
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            
            const dataURL = canvas.toDataURL(`image/${format}`);
            document.getElementById('resultImage').src = dataURL;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Update info
            document.getElementById('imageDimensions').textContent = `${width}Ã—${height}`;
            document.getElementById('imageFormatInfo').textContent = format.toUpperCase();
            
            // Calculate file size
            const blob = await new Promise(resolve => canvas.toBlob(resolve, `image/${format}`));
            document.getElementById('fileSize').textContent = (blob.size / 1024).toFixed(2) + ' KB';
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `black_image_${Date.now()}.${document.getElementById('imageFormat').value}`;
            link.href = document.getElementById('resultImage').src;
            link.click();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('imageWidth').value = 800;
            document.getElementById('imageHeight').value = 600;
            document.getElementById('resultContainer').style.display = 'none';
        });
    </script>
</body>
</html>
