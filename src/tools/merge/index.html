<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Images Online - Free Image Tools</title>
    <meta name="description" content="Combine multiple images into one. Free online image merging tool with customizable layout options.">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>Merge Images</h1>
                <p>Combine multiple images into one with customizable layout</p>
            </div>
            
            <div class="tool-content">
                <div class="tool-controls">
                    <image-uploader id="imageUploader" multiple></image-uploader>
                    
                    <div class="controls-panel" id="controlsPanel" style="display: none;">
                        <div class="form-group">
                            <label for="direction">Direction</label>
                            <select id="direction">
                                <option value="horizontal">Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="spacing">Spacing (px)</label>
                            <input type="number" id="spacing" min="0" max="100" value="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="backgroundColor">Background Color</label>
                            <input type="color" id="backgroundColor" value="#ffffff">
                        </div>
                        
                        <div class="form-group">
                            <label for="alignment">Alignment</label>
                            <select id="alignment">
                                <option value="center">Center</option>
                                <option value="top">Top</option>
                                <option value="bottom">Bottom</option>
                                <option value="left">Left</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button class="btn btn-primary" id="mergeBtn">Merge Images</button>
                            <button class="btn btn-secondary" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="tool-preview">
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <h3>Preview</h3>
                        <div id="imageList"></div>
                        <canvas id="mergeCanvas" style="max-width: 100%; height: auto;"></canvas>
                    </div>
                    
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <h3>Merged Image</h3>
                        <img id="resultImage" alt="Merged image">
                        <div class="download-section">
                            <button class="btn btn-primary" id="downloadBtn">üì• Download</button>
                            <button class="btn btn-secondary" id="newImageBtn">üñºÔ∏è New Images</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
    <script type="module" src="/scripts/components/image-uploader.js"></script>
    <script type="module" src="/scripts/components/theme-toggle.js"></script>
    <script type="module" src="/scripts/analytics.js"></script>
    <script type="module" src="/scripts/utils/image-utils.js"></script>
    <script type="module" src="/scripts/utils/canvas-utils.js"></script>
    <script type="module" src="/scripts/utils/download-utils.js"></script>
</body>
</html>
