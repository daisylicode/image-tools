<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image Online - Free Image Tools</title>
    <meta name="description" content="Compress images to reduce file size while maintaining quality. Free online image compression tool.">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>Compress Image</h1>
                <p>Reduce image file size while maintaining quality</p>
            </div>
            
            <div class="tool-content">
                <div class="tool-controls">
                    <image-uploader id="imageUploader"></image-uploader>
                    
                    <div class="controls-panel" id="controlsPanel" style="display: none;">
                        <div class="form-group">
                            <label for="quality">Quality</label>
                            <input type="range" id="quality" min="1" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="maxWidth">Max Width (px)</label>
                            <input type="number" id="maxWidth" min="1" value="1920" placeholder="Max width">
                        </div>
                        
                        <div class="form-group">
                            <label for="maxHeight">Max Height (px)</label>
                            <input type="number" id="maxHeight" min="1" value="1080" placeholder="Max height">
                        </div>
                        
                        <div class="form-group">
                            <label for="format">Output Format</label>
                            <select id="format">
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button class="btn btn-primary" id="compressBtn">Compress Image</button>
                            <button class="btn btn-secondary" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="tool-preview">
                    <div class="comparison-container" id="comparisonContainer" style="display: none;">
                        <h3>Comparison</h3>
                        <div class="comparison-grid">
                            <div class="comparison-item">
                                <h4>Original</h4>
                                <img id="originalImage" alt="Original image">
                                <p id="originalSize">Size: 0 KB</p>
                            </div>
                            <div class="comparison-item">
                                <h4>Compressed</h4>
                                <img id="compressedImage" alt="Compressed image">
                                <p id="compressedSize">Size: 0 KB</p>
                                <p id="savings" style="color: var(--success-color); font-weight: bold;">Savings: 0%</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <div class="download-section">
                            <button class="btn btn-primary" id="downloadBtn">üì• Download</button>
                            <button class="btn btn-secondary" id="newImageBtn">üñºÔ∏è New Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
    <script type="module" src="/scripts/components/image-uploader.js"></script>
    <script type="module" src="/scripts/components/theme-toggle.js"></script>
    <script type="module" src="/scripts/analytics.js"></script>
    <script type="module" src="/scripts/utils/image-utils.js"></script>
    <script type="module" src="/scripts/utils/canvas-utils.js"></script>
    <script type="module" src="/scripts/utils/download-utils.js"></script>
</body>
</html>
