<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image Online - Free Image Tools</title>
    <meta name="description" content="Resize images to desired dimensions. Free online image resizing tool with aspect ratio lock.">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <header id="header"></header>
    
    <main class="tool-page">
        <div class="container">
            <div class="tool-header">
                <h1>Resize Image</h1>
                <p>Change image dimensions while maintaining quality</p>
            </div>
            
            <div class="tool-content">
                <div class="tool-controls">
                    <image-uploader id="imageUploader"></image-uploader>
                    
                    <div class="controls-panel" id="controlsPanel" style="display: none;">
                        <div class="form-group">
                            <label for="resizeMode">Resize Mode</label>
                            <select id="resizeMode">
                                <option value="pixels">Pixels</option>
                                <option value="percentage">Percentage</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="resizeWidth">Width</label>
                            <input type="number" id="resizeWidth" min="1" placeholder="Width">
                        </div>
                        
                        <div class="form-group">
                            <label for="resizeHeight">Height</label>
                            <input type="number" id="resizeHeight" min="1" placeholder="Height">
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="maintainAspectRatio" checked>
                                Maintain Aspect Ratio
                            </label>
                        </div>
                        
                        <div class="original-info">
                            <p>Original: <span id="originalDimensions">0√ó0</span></p>
                        </div>
                        
                        <div class="button-group">
                            <button class="btn btn-primary" id="resizeBtn">Resize Image</button>
                            <button class="btn btn-secondary" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="tool-preview">
                    <div class="comparison-container" id="comparisonContainer" style="display: none;">
                        <h3>Preview</h3>
                        <div class="comparison-grid">
                            <div class="comparison-item">
                                <h4>Original</h4>
                                <img id="originalImage" alt="Original image">
                                <p id="originalSize">0√ó0</p>
                            </div>
                            <div class="comparison-item">
                                <h4>Resized</h4>
                                <img id="resizedImage" alt="Resized image">
                                <p id="resizedSize">0√ó0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-container" id="resultContainer" style="display: none;">
                        <div class="download-section">
                            <button class="btn btn-primary" id="downloadBtn">üì• Download</button>
                            <button class="btn btn-secondary" id="newImageBtn">üñºÔ∏è New Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <script type="module" src="/scripts/components/header.js"></script>
    <script type="module" src="/scripts/components/footer.js"></script>
    <script type="module" src="/scripts/components/image-uploader.js"></script>
    <script type="module" src="/scripts/components/theme-toggle.js"></script>
    <script type="module" src="/scripts/analytics.js"></script>
    <script type="module" src="/scripts/utils/image-utils.js"></script>
    <script type="module" src="/scripts/utils/canvas-utils.js"></script>
    <script type="module" src="/scripts/utils/download-utils.js"></script>
</body>
</html>
